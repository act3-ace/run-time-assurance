site_name: Run-Time-Assurance
site_author: Safe-Autonomy Team
repo_url: https://github.com/act3-ace/run-time-assurance
docs_dir: "docs"
site_url: https://github.com/act3-ace/
edit_uri: blob/main/docs/
site_dir: site
site_description: "The Run Time Assurance "

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
  - autorefs
  - gen-files:
      scripts:
        - docs/gen_ref_nav.py  # or any other name or path
  - section-index
  - pdf-export:
      verbose: false
      media_type: print
      enabled_if_env: ENABLE_PDF_EXPORT
      combined: true


theme:
  name: material
  icon:
    logo: material/currency-sign
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode


extra_css:
  - css/style.css
  - css/material.css
  - css/mkdocstrings.css


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: "Â¤"
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.arithmatex:  # MathJax (latex)
      generic: true

extra_javascript:
  - https://unpkg.com/mermaid@8.4.2/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

handlers:
  python:
    setup_commands:
    - import sys
    - sys.path.append("docs")
    selection:
      new_path_syntax: yes
    import:  # demonstration purpose in the docs
      - https://docs.python-requests.org/en/master/objects.inv

nav:
  - "Introduction": index.md
  - "Concepts":
    - RTA/index.md
    - "Defining Safety": RTA/safety.md
    - "Simplex RTA Filters": 
      - RTA/simplex.md
      - "Explicit Simplex": RTA/explicit_simplex.md
      - "Implicit Simplex": RTA/implicit_simplex.md
    - "ASIF RTA Filters":
      - RTA/asif.md
      - "Explicit ASIF": RTA/explicit_asif.md
      - "Implicit ASIF": RTA/implicit_asif.md
  - "API":
    - api/index.md
    - constraint: reference/constraint.md
    - controller: reference/controller.md
    - rta:
      - asif: reference/rta/asif.md
      - base: reference/rta/base.md
      - simplex: reference/rta/simplex.md
    - state: reference/state.md
    - utils: reference/utils.md
    - zoo:
      - cwh:
        - api/zoo/cwh/index.md
        - reference/zoo/cwh/docking_2d.md
        - reference/zoo/cwh/docking_3d.md
        - reference/zoo/cwh/inspection_3d.md
